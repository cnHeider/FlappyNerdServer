<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  </head>

    <table id="outerTable">
      <tr>
        <td width="22%">
          <div id="GamePIN">
            <script type="text/babel" src="scripts/gameid.js"></script>
          </div>
        </td>
        <td height="18%">
          <div id="header">
            <a href="#" id="header_logo" title="FlappyNerd_logo">
              <img src="https://raw.githubusercontent.com/cnHeider/FlappyNerd/master/UI/logo.png?					token=APRoYt65232cqhaYCal3QcUUqLDfnJeeks5XEqDdwA%3D%3D" />
              <img src="https://raw.githubusercontent.com/cnHeider/FlappyNerd/master/app/src/main/res/mipmap-xxxhdpi/logotext.png" />
            </a>
          </div>
        </td>
        <td width="22%">
          <div id="QR">
            <img src="https://duckduckgo.com/i/22c345d7.png"/>
            <br />
            <a href='https://play.google.com/store/apps/details?id=net.cnheider.flappynerd&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
              <img alt='Get it on Google Play' src='google-play-badge.png'/>
            </a>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="left">
            <h1>Leaderboard</h1>
            <i>most flaps</i>
            <div id="leaderboard"></div>
            <script type="text/babel" src="scripts/leaderboard.js"></script>
          </div>
        </td>
        <td>
          <div id="middle">
            <h1>Nerds Live!</h1>
            <div id="nerdslive"></div>
            <script type="text/babel" src="scripts/nerdslive.js"></script>
          </div>
        </td>
        <td>
          <div id="right">
            <h1>Game Mode</h1>
            <form action="">
              <input type="radio" name="gm" value="timetrial"> Time Trial
              <br> Time:
              <input type="time" name="firstname">
              <br>
              <input type="radio" name="gm" value="airtime"> AirTime Challenge
              <br> Height:
              <input type="number" name="firstname" style="width:45%">
              <br>
              <br>
              <div style="text-align: center;">
                <input id="fly" type="image" src="https://raw.githubusercontent.com/cnHeider/FlappyNerd/master/FlappyNerd/app/src/main/res/mipmap-xxxhdpi/button_off.png" alt="Submit" width="30%" height="30%" style="margin-right:2em;">
                <input id="reset" type="image" src="https://raw.githubusercontent.com/cnHeider/FlappyNerd/master/UI/Button_reset_off.png" width="30%" height="30%">
              </div>
            </form>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div id="footer">
            <a href="https://github.com/cnHeider/FlappyNerdServer">Github</a>
          </div>
        </td>
      </tr>
